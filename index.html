<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="popup">
    <div class="popup__container">
    <button class="button popup__close-button" type="button"></button> 
    <form action="#" class="form" name="edit-user-info">
      <h2 class="text form__title">Редактировать профиль</h2>
      <input type="text" name="name" class="form__text-input" id="name">
      <input type="text" name="description" class="form__text-input" id="description">
      <input type="submit" class=" form__save-button" value="Сохранить">
    </form>
  </div>
  </div>
  <header class="header">
    <img src="./images/mesto-logo.svg" class="header__logo" alt="Лого проекта место">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/ivcusto.jpg" alt="Рожа Кусто">
        <div class="profile__info-container">
          <div class="profile__name-container">
            <h1 class="profile__name text">
              Жак-Ив Кусто
            </h1>
            <button class="button profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description text">
            Исследователь океана
          </p>
        </div>
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <section class="grid-cards">
      <div class="grid-cards__item">
        <img src="./images/karachaevsk.jpg" alt="Фотография Карачево-Черкесии">
        <div class="grid-cards__caption-container">
          <h2 class="text grid-cards__caption">Карачевск</h2>
          <button class="button grid-cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="grid-cards__item">
        <img src="./images/karachaevsk.jpg" alt="Фотография Карачево-Черкесии">
        <div class="grid-cards__caption-container">
          <h2 class="text grid-cards__caption ">Карачево-Черкесия</h2>
          <button class="button grid-cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="grid-cards__item">
        <img src="./images/dombay.jpg" alt="фото домбай">
        <div class="grid-cards__caption-container">
          <h2 class="text grid-cards__caption">Домбай</h2>
          <button class="button grid-cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="grid-cards__item">
        <img src="./images/elbrus.jpg" alt="фото горы Эльбрус">
        <div class="grid-cards__caption-container ">
          <h2 class="text grid-cards__caption">Гора Эльбрус</h2>
          <button class="button grid-cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="grid-cards__item">
        <img src="./images/dombay.jpg" alt="фото домбай">
        <div class="grid-cards__caption-container">
          <h2 class="text grid-cards__caption">Домбай</h2>
          <button class="button grid-cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="grid-cards__item">
        <img src="./images/elbrus.jpg" alt="фото горы Эльбрус">
        <div class="grid-cards__caption-container">
          <h2 class="text grid-cards__caption">Гора Эльбрус</h2>
          <button class="button grid-cards__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright text">&copy; 2023 Матвей Семенович Климовский</p>
